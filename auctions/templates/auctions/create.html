{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listing</h2>

    <form action="{% url 'createlisting' %}" method="POST">
        {% csrf_token %}
        <div class="form-label">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter Title">
        </div>

        <div class="form-label">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description" placeholder="Description">
        </div>

        <div class="form-label">
            <label for="imageurl">Image Url</label>
            <input type="text" class="form-control" id="imageurl" name="imageurl" placeholder="Image Url">
        </div>

        <div class="form-label">
            <label for="price">Price</label>
            <input type="number" min="0"class="form-control" id="price" name="price" placeholder="Enter Price">
        </div>

        <div class="form-label">
            <label for="category">Category</label>
            <select name="category" id="category">
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Create New Listing!</button>
    </form>

{% endblock %}
