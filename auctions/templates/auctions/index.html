{% extends "auctions/layout.html" %}

{% block body %}
    <h1>{{heading}}</h1>
    <form action="{% url 'displaycategory' %}" method="POST">
        {% csrf_token %}
        <label for="category">Category</label>
        <select name="category" id="category" class="form-select" aria-label="Default select example">
            {% for category in categories %}
                <option value="{{ category }}">{{ category }}
                </option>
            {% endfor %}
        </select>
        <button type="submit" class = "btn btn-warning">Select</button>
    </form>

    <div class = "row mx-3">
        {% for listing in listings %}
            <div class="card" style="width: 18rem;">
                <img src="{{ listing.imageUrl }}" class="card-img-top" alt="{{ listing.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ listing.title }}</h5>
                    <p class="card-text">{{ listing.description }}</p>
                    <a href="{% url 'listing' id=listing.id %}" class="btn btn-primary"  >Details</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
